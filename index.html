<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link href="index.css" rel="stylesheet" type="text/css">
	<link href="styles/navigation_bar.css" rel="stylesheet" type="text/css">
	<link href="styles/sidebar.css" rel="stylesheet" type="text/css">
	<link href="styles/slider.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
	<title>MOMA Collection</title>
</head>

<body>
	<!-- Navigation Bar -->
	<div class="topbar">
		<!-- Hamburger & Web Name -->
		<button class="iconButton" id="hamburger" onClick="toggleSidebar()">
			<i class="glyphicon glyphicon-menu-hamburger"></i>
		</button>
		
		<div class="webName">
			The Metropolitan Museum of Art Collection 
		</div>

		<!-- Searchbar -->
		<div class="searchbar">
			<input id="myInput" onkeydown="onKeyDown(event)" onkeyup="onKeyUp(event)" placeholder="Search...">

			<button class="iconButton" type="submit" id="search" onClick="search()">
				<i class="glyphicon glyphicon-search"></i>
			</button>
		</div>
	</div>
	
	<!-- Sidebar -->
	<div class="sidebar" >
		<h2>Departments</h2	>
	</div>

	<!-- Page Content -->
	<div class="galleryDark"></div>
	<div class="gallery">
		<div class="gallery-top">
			<h3 class="searchHeader"></h3>
			<!-- Rounded switch -->
			<div class="highlight">
				<p>Highlight</p>
				<div class = 'toggle-switch'>
					<label>
						<input type = 'checkbox'>
						<span class = 'slider'></span>
					</label>
				</div>
			</div>
		</div>
		<p class="searchResult"></p>
		<div id="container"></div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
